<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css"/>
    
    </head>
    <body>
      <h1 id="title">Survey Form</h1>
      <p id="description">Thank you for your interest in our Dance Shcool</p>
      <form id="survey-form">

        <fieldset>
          <label for="name" id="name-label">Name: <input id="name" type="text"  placeholder="Enter your name:"  required/></label>

          <label for="email" id="email-label">Email: <input id="email" type="email" placeholder="Enter your Email:" required/></label>

          <label for="name" id="name-label">Your child's name: <input id="name" type="text" placeholder="Enter your child's name:" required/></label>

          <label for="number" id="number-label">Your child's age: <input id="number" type="number" name="age" min="3" max="18" placeholder="Enter your child's age:"/></label>

          <label for="referrer">What is your goal?
          <select id="dropdown" name="dropdown">
            <option value="">(select one)</option>
            <option value="1">Professional career</option>
            <option value="2">Child development</option>
            <option value="3">For good health</option>
            <option value="4">Amusement</option>
            </select>
          </label>

            <label >What style of dance are you interested in?</label>
            <label><input name="style" type="checkbox" class="input-checkbox" value="Ballet"/>Ballet</label>
            <label><input name="style" type="checkbox" class="input-checkbox" value="Ukrainian dance"/>Ukrainian dance</label>
            <label><input name="style" type="checkbox" class="input-checkbox" value="Modern"/>Modern</label>
            <label><input name="style" type="checkbox" class="input-checkbox" value="Hip hop"/>Hip hop</label>
            <label><input name="style" type="checkbox" class="input-checkbox" value="Ballroom dancing"/>Ballroom dancing</label>
            <label><input name="style" type="checkbox" class="input-checkbox" value="Gymnastic"/>Gymnastic</label>

            <label >Has your child danced before?</label>
            <label><input name="yes" type="radio" class="input-radio" value="yes"/>Yes</label>
            <label><input name="no" type="radio" class="input-radio" value="no"/>No</label>

            <label >Would you like to receive email notifications about our news?</label>
            <label><input name="yes" type="radio" class="input-radio" value="yes"/>Yes</label>
            <label><input name="no" type="radio" class="input-radio" value="no"/>No</label>


            <label for="coments">Any comments or questions?
          <textarea id="coments" name="coments" rows="3" cols="30" placeholder="Enter your comment here..."></textarea>
        </label>
        </fieldset>

        <input id="submit" type="submit" value="Submit"/>
      
      </form> 
    </body>
  </html>
